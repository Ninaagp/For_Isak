    <!-- Modal that is manipulated by JavaScript -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p></p>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script>
        // Function to show a specific section and hide others
        function showSection(sectionId) {
            // Get all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.add('d-none'); // Hide all sections
            });
            // Show the selected section
            document.getElementById(sectionId).classList.remove('d-none');
        }

        // Function to show the modal with a message
        function showModal(message) {
            const modalContent = document.querySelector('#modal-content p');
            modalContent.innerHTML = message; // Set the modal message
            document.querySelector('.modal').style.display = 'flex'; // Show the modal
        }

        // Function to close the modal
        function closeModal() {
            document.querySelector('.modal').style.display = 'none'; // Hide the modal
        }
    </script>
